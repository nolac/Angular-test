<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}} </span>{{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>selected hero : </h2>
  <div><span>name : </span>{{selectedHero.name}} </div>
  <div><span>id : </span>{{selectedHero.id}}</div>
</div>
